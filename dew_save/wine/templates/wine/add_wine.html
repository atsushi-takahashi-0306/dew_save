{% extends 'wine/layout.html' %}

{% block title %}Add wine{% endblock %}


{% block main%}

    <a href="{% url 'wine:all' %}">wine list</a>
    <a href="{% url 'account:logout' %}">logout</a>

    {% if user.is_authenticated %}
        <p>{{ user.get_username }}でログイン中</p>
    {% else %}
        <p>ログインしていません</p>
    {% endif %}

    <form action="{% url 'wine:add' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr><th></th><td><br><input type="submit" value="send"></td></tr>
        </table>
    </form>
{% endblock %}
