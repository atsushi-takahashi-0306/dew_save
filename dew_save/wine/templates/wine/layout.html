{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'wine/css/sanitize.css' %}">
    <link rel="stylesheet" href="{% static 'wine/css/stylesheet_wine.css' %}">
    <link rel="stylesheet" href="{% static 'wine/css/stylesheet_account.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="{% static 'wine/js/continual_submit.js' %}"></script>
    <script type="text/javascript" src="{% static 'wine/js/redoutline.js' %}"></script>
</head>


    <body>
    
            <header>
                <div class="logo">
                    <span class="dew">dew</span>_<span class="save">save</span>();
                </div>
                <hr>
            </header>


            <div class="content">
                <nav>
                    {% if user.is_authenticated %}
                        <p class="user_name">{{ user.get_username }}</p>
                    {% else %}
                        <p>ログインしていません</p>
                    {% endif %}
                    <ul>
                        <li><a class="nav_list1" href="{% url 'wine:all' %}">new posts</a></li>
                        <li><a class="nav_list2" href="{% url 'wine:my' %}">my wine</a></li>
                        <li><a class="nav_list3" href="{% url 'wine:add' %}">add posts</a></li>
                        <li><a class="nav_list4" href="/update_user/{{user.id}}/">account</a></li>
                        <li><a class="nav_list5"href="{% url 'account:logout' %}">logout</a></li>
                    </ul>
                </nav>

                <main>
                    {% block main%}{% endblock %}               
                </main>
            </div>

            <footer>
                <hr>
                <p class="copy_right">&copy;  2020  dew_save();</p>
            </footer>
    
    </body>

</html>
